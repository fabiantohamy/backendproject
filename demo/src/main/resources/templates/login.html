<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <section>
            <form action="/req/login" method="post">
                <h1>Login</h1>
                <div th:if="${param.error}" class="alert alert-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
                <div class="inputbox">
                    <input name="username" id="username" type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="inputbox">
                    <input name="password" type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div>
                    <button type="submit">Log in</button>
                </div>
                <div class="register">
                    <p>New here? <a href="/req/signup">Create an account</a></p>
                </div>
            </form>
        </section>
    </body>
</html>
